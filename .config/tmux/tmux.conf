# Unbind default prefix and set new one
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Quick config reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Terminal and color support
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Better window splitting (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Performance and responsiveness
set -g escape-time 0
set -g repeat-time 300
set -g focus-events on

# History and scrollback
set -g history-limit 50000

# Visual improvements
set -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#I:#W"

# Status bar position
set -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'

# Dracula theme configuration
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "BNG"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-fahrenheit false  # This sets temperature to Celsius
set -g @dracula-celsius true
set -g @dracula-refresh-rate 5

# Session persistence
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
