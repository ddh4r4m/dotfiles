font_family JetBrains Mono
font_size 14.0
cursor_shape block
cursor_blink_interval 0

# Background opacity
background_opacity 0.9

# Remove window decorations
# hide_window_decorations yes

# Tab bar
tab_bar_style powerline
tab_powerline_style round

# Window padding
window_padding_width 10

# Enable layouts that support splits
enabled_layouts tall,grid,horizontal,vertical,stack

# CORRECTED SPLIT COMMANDS
# Split vertically (new window to the right)
map cmd+d launch --location=vsplit --cwd=current

# Split horizontally (new window below)  
map cmd+shift+d launch --location=hsplit --cwd=current

# Close current window (only one cmd+w mapping!)
map cmd+w close_window

# Tab management
map cmd+t new_tab_with_cwd
map cmd+shift+w close_tab

# Window navigation
map cmd+[ previous_window
map cmd+] next_window

# Remote control
allow_remote_control yes

# Shell integration
shell_integration enabled

# Audio settings
enable_audio_bell no
visual_bell_duration 0.0

# Scrolling
scrollback_lines 10000
wheel_scroll_multiplier 5.0

# Theme
# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
